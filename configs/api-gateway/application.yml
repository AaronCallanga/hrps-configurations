server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      server:
        webflux:
          #default-filters:

          routes:
            - id: auth-service-route
              uri: lb://AUTH-SERVICE
              predicates:
                - Path=/api/v1/auth/**
              filters:
                - StripPrefix=2
                - name: CircuitBreaker
                  args:
                    name: sampleCircuitBreaker
                    fallbackUri: forward:/fallback
                    statusCode:
                      - 500
                      - NOT_FOUND

            - id: employee-service-route
              uri: lb://EMPLOYEE-SERVICE
              predicates:
                - Path=/api/v1/employees/**
              filters:
                - StripPrefix=2 # strip the uri two slash (remove the /api/v1 ) before routing the request
                - JwtValidation # Spring will look for a class that is prefixed with 'GatewayFilterFactory'

            - id: attendance-service-route
              uri: lb://ATTENDANCE-SERVICE
              predicates:
                - Path=/api/v1/attendance/**
              filters:
                - StripPrefix=2
                - JwtValidation

            - id: payroll-service-route
              uri: lb://PAYROLL-SERVICE
              predicates:
                - Path=/api/v1/payroll/**
              filters:
                - StripPrefix=2
                - JwtValidation

            - id: performance-review-service-route
              uri: lb://PERFORMANCE-REVIEW-SERVICE
              predicates:
                - Path=/api/v1/performance-reviews/**
              filters:
                - StripPrefix=2
                - JwtValidation
                -
    # Cloud Bus
    bus:
      enabled: true
    stream:
      default-binder: rabbit
      bindings:
        springCloudBusInput:
          destination: springCloudBus
          group: ${spring.application.name}

# RabbitMQ
  rabbitmq:
    addresses: ${RABBITMQ_URL:localhost:5672}
    username: ${RABBITMQ_USERNAME:admin_user}
    password: ${RABBITMQ_PASSWORD:password}

# Eureka
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka}

# Auth Service URL
auth:
  service:
    url: ${AUTH_SERVICE_URL:http://localhost:4005}

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: busrefresh, refresh
